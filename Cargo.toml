[package]
name = "mira-oxide"
version = "1.1.1"
edition = "2024"
description = "A set of rusty tools for use in MIRA"

[dependencies]
arrow = { version = "55.2.0", default-features = false}
parquet = { version = "55.2.0", default-features = false, features = ["arrow"] }
clap = { version = "4", features = ["derive"] }
csv = "1.3.1"
either = "1"
glob = "0.3.2"
ordered-float = "5.0.0"
plotly = "0.13.5"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
serde_yaml_ng = "0.10.0"
zoe = { version = "0.0.21", default-features = false, features = [
    "multiversion",
] }

[profile.release]
strip = true

[lints.clippy]
pedantic = "warn"
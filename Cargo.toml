[workspace]

members = [ "all_sample_hamming_dist", "all_sample_nt_diffs",
    "variants_of_interest_table", "plots", "check_chemistry", "nf_stats]

[workspace.dependencies]
clap = { version = "4", features = ["derive"] }
csv = "1.3.1"
either = "1"
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml = "0.9"
glob = "0.3.2"
ordered-float = "5.0.0"
#plotly = "0.12.1"
plotly = { git = "https://github.com/plotly/plotly.rs.git", branch = "main" }
regex = "1"
chrono = { version = "0.4", features = ["clock"] }

zoe = { version = "0.0.19", default-features = false, features = [
    "multiversion",
] }

[profile.release]
strip = true
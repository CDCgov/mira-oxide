[package]
name = "mira-oxide"
version = "0.2.0"
edition = "2024"
description = "A set of rusty tools for use in MIRA"

[dependencies]
clap = { version = "4", features = ["derive"] }
csv = "1.3.1"
either = "1"
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml_ng = "0.10.0"
glob = "0.3.2"
ordered-float = "5.0.0"
#plotly = "0.12.1"
plotly = { git = "https://github.com/plotly/plotly.rs.git", branch = "main" }
polars = { version = "0.33", default-features = false, features = [
    "csv",
    "lazy",
] }

zoe = { version = "0.0.19", default-features = false, features = [
    "multiversion",
] }

[profile.release]
strip = true
